{% load wagtailimages_tags %}

<figure class="figure mt-4 mb-4">
    {% image self.image width-1000 height-500 as img %}
    <img src="{{ img.url }}" class="figure-img img-fluid rounded" alt="{{ self.attribution }}">
    <figcaption class="figure-caption text-center">{{ self.caption }}</figcaption>
</figure>
